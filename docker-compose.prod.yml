version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: c2phantom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: c2phantom
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - phantom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: c2phantom-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - phantom-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  c2-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: c2phantom-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/c2phantom?sslmode=disable
      REDIS_URL: redis:6379
      HTTP_PORT: 8080
      HTTPS_PORT: 443
      LOG_LEVEL: info
      MAX_AGENTS: 10000
    ports:
      - "8080:8080"
      - "443:443"
    networks:
      - phantom-network
    volumes:
      - server-logs:/app/logs
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  server-logs:
    driver: local

networks:
  phantom-network:
    driver: bridge
